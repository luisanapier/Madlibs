<!doctype html>
<html>
<head>
  <title>Play A Game</title>
</head>
<body>
    Hi {{ person }}! Would you like to play a game?
  <div>
    <form action="/game">
      <input type="radio" name="answer" id="yes" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="answer" id="no" value="no">
      <label for="no">No</label>
      <input type="submit">
    </form>
  </div>

</body>
</html>
